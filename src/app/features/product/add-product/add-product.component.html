<form #f="ngForm" (ngSubmit)="add(f)">
    <table>
        <tr>
            <td>Name:</td>
            <td><input name="name" type="text" ngModel required #name="ngModel"></td>
            <div *ngIf="name.invalid && (name.touched || name.dirty)">Name is required</div>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input name="price" type="text" ngModel required pattern="[0-9]+" #price="ngModel"></td>
            <div *ngIf="price.invalid && (price.touched || price.dirty)">Price contains numbers only</div>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input name="description" type="text" ngModel required minlength="10" #description="ngModel"></td>
            <div *ngIf="description.invalid && (description.touched || description.dirty)">Description should contain at least 10 letters  </div>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" [disabled]="f.invalid">Add Product</button></td>
        </tr>
    </table>
</form>
